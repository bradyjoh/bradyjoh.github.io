<!doctype html>
<!-- document language -->
<html lang="en-US">
   <head>
      <!-- document encoding -->
      <meta charset="UTF-8">
      <!-- title shown on the tab -->
      <title>John Brady</title>
      <!-- SEO description of the page -->
      <meta name="description" content="Personal website of John Brady">
      <!-- gives initial page width and zoom info to the browser -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Google Search Console verification of ownership -->
      <meta name="google-site-verification" content="WFuF7oa_ScIBY-pT3hFuuwMteCcVeQpxT82Krt7brgI" />
      <!-- OpenGraph required meta tags for social media scraping -->
      <meta property="og:title" content="John Brady">
      <meta property="og:type" content="website">
      <!-- Photo up to 1MB in size -->
      <meta property="og:image" content="images/JD6_9680-1MB-1500px.jpg">
      <meta property="og:url" content="https://bradyj.com">
      <!-- OpenGraph optional meta tags for social media scraping -->
      <meta property="og:description" content="Personal website of John Brady">
      <meta property="og:locale" content="en_US">
      <!-- Firefox, Chrome, Safari, IE 11+ and Opera favicon. 196x196px -->
      <link rel="icon" type="image/png" href="images/logo-32px.png">
      <!-- Connect the CSS for styling the page -->
      <link rel="stylesheet" type="text/css" href="css/homepageStyles.css">
   </head>
   <body>
      <h1>Heading1</h1>
      <h2>Heading2</h2>
      <h3>Heading3</h3>
      <p>Paragraph</p>
   </body>
</html>
